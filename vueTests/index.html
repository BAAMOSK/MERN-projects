<!DOCYTPE html>
<head>
    <title>Learning that Vue.js</title>
</head>

<body>

    <div id="app">
      <div>
        <button v-on:click="showAlert">Show Alert</button>
      </div>

      <div>
        <input v-on:keydown="value = $event.target.value" type="text">
        <p>{{ value }}</p>
      </div>

      <div>
        <label>Key Down</label>
        <h1>Constrict Events to only the enter press</h1>
        <input v-on:keydown.enter="value = $event.target.value" type="text">
        <p>{{value}}</p>
      </div>
    </div>


    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
          value: ''
        },
        methods: {
          showAlert() {
            alert('Heyo');
          }
        }
    });
</script>
</body>
