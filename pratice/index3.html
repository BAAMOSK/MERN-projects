<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <div>
      <p>Current Value: {{ value }}</p>
      <button @click="add5">Add 5</button>
      <button @click="add1">Add 1</button>
    </div>
    <!-- <p v-if="value === 37">{{result}}</p>
    <p v-else>{{ nono }}</p> -->
    {{ result }}

    <div>
      <input type="text">
      <p>{{ value }}</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({ 
      el: '#app',
      data: {
        value: 0
      },
      methods: {
        add5 () {
          return this.value += 5;
        },
        add1 () {
          return this.value += 1;
        }
      },
      computed: {
        result () {
          return this.value === 37 ? 'Done' : 'Not yet...'
        }
      },
      watch: {
        result () {
          let vm = this;
          setTimeout(function() {
            vm.value = 0;
          }, 3000)
        }
      }
    })
  </script>

</body>
