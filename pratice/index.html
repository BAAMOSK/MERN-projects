<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <p>VueJS is pretty cool - {{ name }}</p> 
    <p>This is my age: {{age * 3}}</p>
    <p>The random number is {{ getNumber() }}</p>
  </div>



  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Tee',
        age: 37
      },
      method: {
        function getNumber () {
          return 35;
        }
      }
    })
  </script>
</body>
