<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <p>VueJS is pretty cool - {{ name }}</p> 
    <p>This is my age: {{age * 3}}</p>
    <p>The random number is {{ getNumber() }}</p>
    <img :src="url" style="width: 300px;">
    <div>
    <label>Name</label>
    <input type="text" :value="name">
    </div>
  </div>



  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Tee Mak',
        age: 37,
        url: 'https://images.pexels.com/photos/752534/pexels-photo-752534.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb'
      },
      methods: {
        getNumber () {
          return Math.floor(Math.random() * 100);
        }
      }
    })
  </script>
</body>
